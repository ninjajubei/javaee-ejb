<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <title>Cursos</title>
    </h:head>
    <h:body>
        <h1>Cursos</h1>

        <h:form>
            <p:commandButton value="Nuevo"
                             action="cursoForm.xhtml"/><br/>

            <p:dataTable var="cur" value="#{cursoMultiBean.cursos}">

                <p:column headerText="Id" width="10%">
                    <h:outputText value="#{cur.id}" />
                </p:column>

                <p:column headerText="Nombre"  width="30%">
                    <h:outputText value="#{cur.nombre}" />
                </p:column>

                <p:column headerText="Fecha Inicio"  width="40%">
                    <h:outputText value="#{cur.fechaInicio}" />
                </p:column>
                
                <p:column headerText="Programa"  width="40%">
                    <h:outputText value="#{cur.programa.nombre}" />
                </p:column>

                <p:column headerText="Acciones"  width="30%">
                    <p:commandButton value="Editar"
                                     action="#{cursoMultiBean.update(cur)}"
                                     update="@form"/>

                    <p:commandButton value="Eliminar"
                                     actionListener="#{cursoMultiBean.delete(cur)}"
                                     update="@form" />
                </p:column>
            </p:dataTable>

        </h:form>


    </h:body>
</html>
